<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galer√≠a de Fil√≥sofos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-image: url('images/filosofos.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* Contenedor principal para todos los controles superiores */
    .controles-superiores {
      display: flex;
      justify-content: center; /* Centra el grupo de controles en la p√°gina */
      align-items: center;     /* Alinea verticalmente los botones y el selector */
      gap: 1.5rem;             /* Espacio entre los controles */
      flex-wrap: wrap;         /* Permite que los controles se ajusten en pantallas peque√±as */
      margin-bottom: 2rem;
      padding: 1rem;         /* A√±ade un poco de espacio lateral */
      background-color: rgba(0, 0, 0, 0.6); /* Fondo semitransparente */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Estilos para los botones de navegaci√≥n */
    .btn-nav {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
      text-align: center;
      flex-shrink: 0; /* Evita que los botones se encojan */
    }
    .btn-timeline {
      background-color: #007bff;
    }
    .btn-timeline:hover {
      background-color: #0056b3;
    }
    .btn-search {
      background-color: #28a745;
    }
    .btn-search:hover {
      background-color: #218838;
    }

    /* Estilos para el control de ordenaci√≥n */
    .control-orden label {
      margin-right: 0.5rem;
      font-weight: bold;
      color: white; /* Texto blanco para contraste */
    }
    .control-orden select {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: white;
    }

    /* Estilos para el t√≠tulo principal y la introducci√≥n */
    h1 {
      color: white; /* Texto blanco para contraste */
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .intro {
      color: #f0f0f0; /* Texto blanco suave para contraste */
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    /* Estilos para la informaci√≥n dentro de las tarjetas */
    .tarjeta .info {
      color: #333; /* Asegura que el texto dentro de la tarjeta sea oscuro y legible */
    }
  </style>
</head>
<body>

<h1>üèõÔ∏è Galer√≠a de Fil√≥sofos</h1>
<p class="intro">Haz clic en cada fil√≥sofo para conocer m√°s sobre √©l.</p>

<!-- CONTROLES UNIFICADOS EN UN SOLO CONTENEDOR -->
<div class="controles-superiores">
    <!-- 1. Control de Ordenaci√≥n (a la izquierda) -->
    <div class="control-orden">
        <label for="orden-selector">Ordenar por:</label>
        <select id="orden-selector">
            <option value="cronologico" selected>Orden Cronol√≥gico</option>
            <option value="alfabetico">Orden Alfab√©tico</option>
        </select>
    </div>

    <!-- 2. Bot√≥n de L√≠nea de Tiempo -->
    <a href="linea_tiempo.html" class="btn-nav btn-timeline">L√≠nea del Tiempo ‚è≥</a>

    <!-- 3. Bot√≥n del Buscador -->
    <a href="buscador.html" class="btn-nav btn-search">Buscador üîé</a>

    <!-- 4. Bot√≥n del Estudio -->
    <a href="estudio/index.html" class="btn-nav btn-search">Estudio üß†</a>

    <!-- 5. Bot√≥n de Temas filos√≥ficos -->
    <a href="temas/index.html" class="btn-nav btn-search">Temas üìÑ</a>
</div>

<div id="galeria" class="galeria"></div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const galeria = document.getElementById('galeria');
    const ordenSelector = document.getElementById('orden-selector');
    let todosLosFilosofos = [];

    function renderizarGaleria(lista) {
      galeria.innerHTML = '';
      lista.forEach(f => {
        const card = document.createElement('div');
        card.className = 'tarjeta';
        card.innerHTML = `
          <a href="${f.url_pagina}" target="_blank">
            <img src="${f.url_foto}" alt="${f.nombre}" onerror="this.src='https://via.placeholder.com/300x400?text=${encodeURIComponent(f.nombre)}';">
            <div class="info">
              <strong>${f.nombre}</strong><br>
              ${f.nacimiento} ‚Äì ${f.muerte}
            </div>
          </a>
        `;
        galeria.appendChild(card);
      });
    }
    
    function ordenarYRenderizar() {
        const tipoOrden = ordenSelector.value;
        let filosofosOrdenados = [...todosLosFilosofos];

        if (tipoOrden === 'alfabetico') {
            filosofosOrdenados.sort((a, b) => a.nombre.localeCompare(b.nombre));
        } else {
            filosofosOrdenados.sort((a, b) => a.nacimiento - b.nacimiento);
        }
        
        renderizarGaleria(filosofosOrdenados);
    }

    fetch('filosofos.json')
      .then(response => response.json())
      .then(data => {
        todosLosFilosofos = data;
        ordenarYRenderizar();
      })
      .catch(err => {
        console.error("Error cargando los datos:", err);
        galeria.innerHTML = "<p>No se pudieron cargar los datos.</p>";
      });

    ordenSelector.addEventListener('change', ordenarYRenderizar);
  });
</script>

</body>
</html>
