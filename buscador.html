<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Fil√≥sofos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 1.5rem;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .navegacion {
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn-nav {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

            .btn-nav:hover {
                background-color: #5a6268;
            }

        #btn-aleatorio:hover {
            background-color: #c0392b;
        }

        #controles-busqueda {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .control-grupo {
            display: flex;
            flex-direction: column;
        }

            .control-grupo label {
                margin-bottom: 0.5rem;
                font-weight: bold;
                color: #34495e;
            }

            .control-grupo input {
                padding: 0.75rem;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 1rem;
            }

        .contador-resultados {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #e8f5e8;
            border-radius: 8px;
            border: 2px solid #27ae60;
        }

            .contador-resultados h2 {
                margin: 0;
                color: #27ae60;
                font-size: 1.5rem;
                font-weight: bold;
            }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .tarjeta {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

            .tarjeta:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            }

            .tarjeta a {
                text-decoration: none;
                color: inherit;
                display: flex;
                flex-direction: column;
                height: 100%;
            }

            .tarjeta .imagen-container {
                width: 100%;
                height: 250px;
                overflow: hidden;
                position: relative;
                background: #f8f9fa;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .tarjeta img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center top;
                display: block;
                transition: transform 0.3s ease;
            }

            .tarjeta:hover img {
                transform: scale(1.05);
            }

        .info {
            padding: 1.2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

            .info strong {
                font-size: 1.3rem;
                color: #2c3e50;
                margin-bottom: 0.5rem;
                line-height: 1.3;
            }

            .info small {
                color: #666;
                display: block;
                margin: 0.4rem 0;
                font-size: 0.95rem;
            }

            .info em {
                color: #16a085;
                font-style: normal;
                font-weight: bold;
                font-size: 0.9rem;
                margin-top: 0.5rem;
            }

        .sin-resultados {
            text-align: center;
            grid-column: 1 / -1;
            padding: 2rem;
            font-size: 1.2rem;
            color: #777;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .galeria {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1rem;
            }

            .tarjeta .imagen-container {
                height: 220px;
            }

            .info {
                padding: 1rem;
            }

                .info strong {
                    font-size: 1.2rem;
                }
        }

        @media (max-width: 480px) {
            .galeria {
                grid-template-columns: 1fr;
            }

            .tarjeta .imagen-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîé Buscador de Fil√≥sofos</h1>
        <div class="navegacion">
            <a href="index.html" class="btn-nav">üèõÔ∏è Volver a la Galer√≠a</a>
            <button id="btn-aleatorio" class="btn-nav" style="margin-left: 10px; background-color: #e74c3c; border: none; cursor: pointer;">
                üé≤ Fil√≥sofo Aleatorio
            </button>
        </div>

        <div id="controles-busqueda">
            <div class="control-grupo">
                <label for="filtro-nombre">Nombre del fil√≥sofo</label>
                <input type="text" id="filtro-nombre" placeholder="Ej: Plat√≥n">
            </div>
            <div class="control-grupo">
                <label for="filtro-movimiento">Movimiento filos√≥fico</label>
                <input type="text" id="filtro-movimiento" placeholder="Ej: Racionalismo">
            </div>
            <div class="control-grupo">
                <label for="filtro-siglo">Siglo (Ej: 17, -5 para S.V a.C.)</label>
                <input type="number" id="filtro-siglo" placeholder="Ej: 18 para S.XVIII">
            </div>
        </div>

        <div id="contador-resultados" class="contador-resultados">
            <h2>Fil√≥sofos encontrados: <span id="numero-resultados">0</span></h2>
        </div>

        <div id="resultados" class="galeria"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const inputNombre = document.getElementById('filtro-nombre');
      const inputMovimiento = document.getElementById('filtro-movimiento');
      const inputSiglo = document.getElementById('filtro-siglo');
      const resultadosDiv = document.getElementById('resultados');
      const numeroResultados = document.getElementById('numero-resultados');
      const btnAleatorio = document.getElementById('btn-aleatorio');

      let todosLosFilosofos = [];

      // Cargar los datos del JSON
      fetch('filosofos.json')
        .then(response => response.json())
        .then(data => {
          todosLosFilosofos = data;
          renderizarResultados(todosLosFilosofos); // Mostrar todos al inicio
        })
        .catch(err => {
          console.error("Error al cargar los datos:", err);
          resultadosDiv.innerHTML = '<p class="sin-resultados">No se pudieron cargar los datos de los fil√≥sofos.</p>';
          numeroResultados.textContent = '0';
        });

      // Funci√≥n principal para buscar y filtrar
      function buscarYFiltrar() {
        const filtroNombre = inputNombre.value.trim().toLowerCase();
        const filtroMovimiento = inputMovimiento.value.trim().toLowerCase();
        const filtroSiglo = parseInt(inputSiglo.value, 10); // Puede ser NaN si est√° vac√≠o

        const resultados = todosLosFilosofos.filter(f => {
          // 1. Filtrar por nombre
          const nombreMatch = !filtroNombre || f.nombre.toLowerCase().includes(filtroNombre);

          // 2. Filtrar por movimiento
          const movimientoMatch = !filtroMovimiento || (f.movimiento && f.movimiento.toLowerCase().includes(filtroMovimiento));

          // 3. Filtrar por siglo
          let sigloMatch = true; // Por defecto, pasa el filtro si no se especifica siglo
          if (!isNaN(filtroSiglo) && filtroSiglo !== 0) {
            let inicioSiglo, finSiglo;

            // Calcular el rango de a√±os del siglo
            if (filtroSiglo > 0) { // Siglos d.C.
              inicioSiglo = (filtroSiglo - 1) * 100;
              finSiglo = (filtroSiglo * 100) - 1;
            } else { // Siglos a.C.
              const sigloAbs = Math.abs(filtroSiglo);
              inicioSiglo = - (sigloAbs * 100);
              finSiglo = - ((sigloAbs - 1) * 100 + 1);
            }

            // Tratar a los fil√≥sofos vivos (muerte como string vac√≠o)
            const muerteFilosofo = (typeof f.muerte === 'string' && f.muerte.trim() === '')
              ? new Date().getFullYear()
              : f.muerte;

            // L√≥gica de solapamiento: su vida debe tocar el siglo
            // (nace antes y muere despu√©s) OR (nace antes y muere dentro) OR (nace dentro y muere despu√©s) OR (nace y muere dentro)
            // Simplificado a: su nacimiento es antes del fin del siglo Y su muerte es despu√©s del inicio del siglo.
            sigloMatch = f.nacimiento <= finSiglo && muerteFilosofo >= inicioSiglo;
          }

          return nombreMatch && movimientoMatch && sigloMatch;
        });

        renderizarResultados(resultados);
      }

      // Funci√≥n para mostrar los resultados en el HTML
      function renderizarResultados(lista) {
        resultadosDiv.innerHTML = ''; // Limpiar resultados anteriores

        // Actualizar el contador de resultados
        numeroResultados.textContent = lista.length;

        // Ordenar cronol√≥gicamente por nacimiento (ascendente)
        lista = lista.slice().sort((a, b) => a.nacimiento - b.nacimiento);

        if (lista.length === 0) {
          resultadosDiv.innerHTML = '<p class="sin-resultados">No se encontraron fil√≥sofos con esos criterios.</p>';
          return;
        }

        lista.forEach(f => {
          const card = document.createElement('div');
          card.className = 'tarjeta';
          card.innerHTML = `
            <a href="${f.url_pagina}" target="_blank">
              <div class="imagen-container">
                <img src="${f.url_foto}" alt="${f.nombre}" onerror="this.src='https://via.placeholder.com/300x250/e8e8e8/666666?text=${encodeURIComponent(f.nombre)}';">
              </div>
              <div class="info">
                <div>
                  <strong>${f.nombre}</strong>
                  <small>${f.nacimiento} ‚Äì ${f.muerte}</small>
                </div>
                <em>${f.movimiento || 'N/A'}</em>
              </div>
            </a>
          `;
          resultadosDiv.appendChild(card);
        });
      }

      // Funci√≥n para mostrar un fil√≥sofo aleatorio
      function mostrarFilosofoAleatorio() {
        if (todosLosFilosofos.length === 0) return;

        // Limpiar filtros
        inputNombre.value = '';
        inputMovimiento.value = '';
        inputSiglo.value = '';

        // Seleccionar fil√≥sofo aleatorio
        const indiceAleatorio = Math.floor(Math.random() * todosLosFilosofos.length);
        const filosofoAleatorio = todosLosFilosofos[indiceAleatorio];

        // Mostrar solo el fil√≥sofo aleatorio
        renderizarResultados([filosofoAleatorio]);
      }

      // A√±adir listeners a los inputs para que la b√∫squeda sea en tiempo real
      inputNombre.addEventListener('input', buscarYFiltrar);
      inputMovimiento.addEventListener('input', buscarYFiltrar);
      inputSiglo.addEventListener('input', buscarYFiltrar);

      // A√±adir listener al bot√≥n aleatorio
      btnAleatorio.addEventListener('click', mostrarFilosofoAleatorio);
    });
    </script>

</body>
</html>
