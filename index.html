<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Filósofos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .filosofo {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .filosofo:hover {
      transform: scale(1.03);
    }
    .filosofo img {
      width: 100%;
      height: auto;
      display: block;
    }
    .nombre {
      font-weight: bold;
      padding: 10px;
    }
    .nombre a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

<h1>Galería de Filósofos</h1>

<div class="galeria" id="galeria">
  <!-- Los filósofos se cargarán aquí -->
</div>

<script>
  const filosofos = [
    {
      nombre: "Santo Tomás de Aquino",
      url_pagina: "https://jmlucas68.github.io/tomas/", 
      url_foto: "https://images.unsplash.com/photo-1572409384-6d2bbf9dd2b6?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60"
    },
    {
      nombre: "San Agustín",
      url_pagina: "https://jmlucas68.github.io/agustin/",
      url_foto: "https://images.unsplash.com/photo-1592204870-856f6fc10a9e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60"
    },
    {
      nombre: "Platón",
      url_pagina: "https://jmlucas68.github.io/platon/",
      url_foto: "https://images.unsplash.com/photo-1542779284-9205fcf3f36d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60"
    },
    {
      nombre: "Hegel",
      url_pagina: "https://jmlucas68.github.io/hegel/",
      url_foto: "https://images.unsplash.com/photo-1604079628048-943952c8f6a6?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60"
    },
    {
      nombre: "Wittgenstein",
      url_pagina: "https://jmlucas68.github.io/wittgenstein/",
      url_foto: "https://images.unsplash.com/photo-1576612140337-f2aac2ce0ef8?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60"
    },
    {
      nombre: "Kant",
      url_pagina: "https://jmlucas68.github.io/wittgenstein/",
      url_foto: "https://images.unsplash.com/photo-1583505166299-3a3cd32eb830?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60"
    },
    {
      nombre: "Fichte",
      url_pagina: "https://jmlucas68.github.io/fichte/",
      url_foto: "https://images.unsplash.com/photo-1573633159391-aa43be56fea7?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60"
    }
  ];

  const galeria = document.getElementById('galeria');

  filosofos.forEach(filosofo => {
    const div = document.createElement('div');
    div.className = 'filosofo';
    div.innerHTML = `
      <a href="${filosofo.url_pagina}" target="_blank">
        <img src="${filosofo.url_foto}" alt="${filosofo.nombre}">
        <div class="nombre">${filosofo.nombre}</div>
      </a>
    `;
    galeria.appendChild(div);
  });
</script>

</body>
</html>
