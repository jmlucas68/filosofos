<p class="intro">Haz clic en cada fil√≥sofo para conocer m√°s sobre √©l.</p>

<div id="galeria" class="galeria"></div>

<script>
  fetch('fil√≥sofos.json')

    })
    .catch(err => {
      console.error("Error cargando los datos:", err);
      document.getElementById('galeria').innerHTML = "<p>No se pudieron cargar los datos.</p>";
    });
</script>

</body>
</html>
