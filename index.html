<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galer√≠a de Fil√≥sofos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos para los botones de navegaci√≥n */
    .navegacion {
      display: flex; /* Usa Flexbox para alinear los botones */
      justify-content: center; /* Centra los botones horizontalmente */
      gap: 1rem; /* A√±ade espacio entre los botones */
      flex-wrap: wrap; /* Permite que los botones pasen a la siguiente l√≠nea en pantallas peque√±as */
      margin-bottom: 2rem;
    }
    .btn-nav {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
      text-align: center;
    }
    /* Color para el bot√≥n de la l√≠nea de tiempo */
    .btn-timeline {
      background-color: #007bff;
    }
    .btn-timeline:hover {
      background-color: #0056b3;
    }
    /* Color para el bot√≥n del buscador */
    .btn-search {
      background-color: #28a745; /* Verde */
    }
    .btn-search:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h1>üèõÔ∏è Galer√≠a de Fil√≥sofos</h1>
<p class="intro">Haz clic en cada fil√≥sofo para conocer m√°s sobre √©l.</p>

<!-- BOTONES DE NAVEGACI√ìN ACTUALIZADOS -->
<div class="navegacion">
  <a href="linea_tiempo.html" class="btn-nav btn-timeline">Ver L√≠nea del Tiempo ‚è≥</a>
  <a href="buscador.html" class="btn-nav btn-search">Ir al Buscador üîé</a>
</div>

<div id="galeria" class="galeria"></div>

<script>
  fetch('fil√≥sofos.json')
    .then(response => response.json())
    .then(filosofos => {
      const galeria = document.getElementById('galeria');
      // Ordena los fil√≥sofos alfab√©ticamente por nombre para la galer√≠a
      filosofos.sort((a, b) => a.nombre.localeCompare(b.nombre));
      
      filosofos.forEach(f => {
        const card = document.createElement('div');
        card.className = 'tarjeta';
        card.innerHTML = `
          <a href="${f.url_pagina}" target="_blank">
            <img src="${f.url_foto}" alt="${f.nombre}" onerror="this.src='https://via.placeholder.com/300x400?text=${encodeURIComponent(f.nombre)}';">
            <div class="info">
              <strong>${f.nombre}</strong><br>
              ${f.nacimiento} ‚Äì ${f.muerte}
            </div>
          </a>
        `;
        galeria.appendChild(card);
      });
    })
    .catch(err => {
      console.error("Error cargando los datos:", err);
      document.getElementById('galeria').innerHTML = "<p>No se pudieron cargar los datos.</p>";
    });
</script>

</body>
</html>
