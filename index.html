<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galer√≠a de Fil√≥sofos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos para los botones de navegaci√≥n */
    .navegacion {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    .btn-nav {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
      text-align: center;
    }
    .btn-timeline {
      background-color: #007bff;
    }
    .btn-timeline:hover {
      background-color: #0056b3;
    }
    .btn-search {
      background-color: #28a745;
    }
    .btn-search:hover {
      background-color: #218838;
    }

    /* Estilos para el control de ordenaci√≥n */
    .control-orden {
      text-align: center;
      margin-bottom: 2rem;
    }
    .control-orden label {
      margin-right: 0.5rem;
      font-weight: bold;
      color: #333;
    }
    .control-orden select {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: white;
    }
  </style>
</head>
<body>

<h1>üèõÔ∏è Galer√≠a de Fil√≥sofos</h1>
<p class="intro">Haz clic en cada fil√≥sofo para conocer m√°s sobre √©l.</p>

<!-- BOTONES DE NAVEGACI√ìN -->
<div class="navegacion">
  <a href="linea_tiempo.html" class="btn-nav btn-timeline">Ver L√≠nea del Tiempo ‚è≥</a>
  <a href="buscador.html" class="btn-nav btn-search">Ir al Buscador üîé</a>
</div>

<!-- CONTROL DE ORDENACI√ìN A√ëADIDO -->
<div class="control-orden">
  <label for="orden-selector">Ordenar por:</label>
  <select id="orden-selector">
    <option value="cronologico" selected>Orden Cronol√≥gico (nacimiento)</option>
    <option value="alfabetico">Orden Alfab√©tico (nombre)</option>
  </select>
</div>

<div id="galeria" class="galeria"></div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const galeria = document.getElementById('galeria');
    const ordenSelector = document.getElementById('orden-selector');
    let todosLosFilosofos = [];

    // Funci√≥n para renderizar la galer√≠a a partir de una lista
    function renderizarGaleria(lista) {
      galeria.innerHTML = ''; // Limpiar la galer√≠a antes de volver a dibujar
      lista.forEach(f => {
        const card = document.createElement('div');
        card.className = 'tarjeta';
        card.innerHTML = `
          <a href="${f.url_pagina}" target="_blank">
            <img src="${f.url_foto}" alt="${f.nombre}" onerror="this.src='https://via.placeholder.com/300x400?text=${encodeURIComponent(f.nombre)}';">
            <div class="info">
              <strong>${f.nombre}</strong><br>
              ${f.nacimiento} ‚Äì ${f.muerte}
            </div>
          </a>
        `;
        galeria.appendChild(card);
      });
    }
    
    // Funci√≥n para ordenar y luego renderizar
    function ordenarYRenderizar() {
        const tipoOrden = ordenSelector.value;
        // Creamos una copia para no modificar el array original
        let filosofosOrdenados = [...todosLosFilosofos];

        if (tipoOrden === 'alfabetico') {
            // Ordena alfab√©ticamente por nombre
            filosofosOrdenados.sort((a, b) => a.nombre.localeCompare(b.nombre));
        } else {
            // Ordena cronol√≥gicamente por a√±o de nacimiento (por defecto)
            filosofosOrdenados.sort((a, b) => a.nacimiento - b.nacimiento);
        }
        
        renderizarGaleria(filosofosOrdenados);
    }

    // Cargar los datos y renderizar por primera vez
    fetch('fil√≥sofos.json')
      .then(response => response.json())
      .then(data => {
        todosLosFilosofos = data; // Guardamos los datos originales
        ordenarYRenderizar(); // Renderizamos con el orden por defecto (cronol√≥gico)
      })
      .catch(err => {
        console.error("Error cargando los datos:", err);
        galeria.innerHTML = "<p>No se pudieron cargar los datos.</p>";
      });

    // A√±adir el listener para cuando el usuario cambie la selecci√≥n
    ordenSelector.addEventListener('change', ordenarYRenderizar);
  });
</script>

</body>
</html>
