<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Filósofos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 15px;
      padding: 20px;
      width: 200px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card"><a href="https://jmlucas68.github.io/tomas/" target="_blank">Santo Tomás de Aquino</a></div>
  <div class="card"><a href="https://jmlucas68.github.io/agustin/" target="_blank">San Agustín</a></div>
  <div class="card"><a href="https://jmlucas68.github.io/platon/" target="_blank">Platón</a></div>
  <div class="card"><a href="https://jmlucas68.github.io/hegel/" target="_blank">Hegel</a></div>
  <div class="card"><a href="https://jmlucas68.github.io/wittgenstein/" target="_blank">Wittgenstein</a></div>
  <div class="card"><a href="https://jmlucas68.github.io/wittgenstein/" target="_blank">Kant</a></div>
  <div class="card"><a href="https://jmlucas68.github.io/fichte/" target="_blank">Fichte</a></div>

</body>
</html>
