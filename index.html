<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería de Filósofos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .filosofo {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .filosofo:hover {
      transform: scale(1.03);
    }
    .filosofo img {
      width: 100%;
      height: auto;
      display: block;
    }
    .nombre {
      font-weight: bold;
      padding: 10px;
    }
    .nombre a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

<h1>Galería de Filósofos</h1>

<div class="galeria" id="galeria">
  <!-- Aquí se cargarán los filósofos desde el JSON -->
</div>

<script>
  // Cargar el archivo JSON
  fetch('filosofos.json')
    .then(response => {
      if (!response.ok) {
        throw new Error("No se pudo cargar el archivo JSON");
      }
      return response.json();
    })
    .then(filosofos => {
      const galeria = document.getElementById('galeria');

      filosofos.forEach(filosofo => {
        const div = document.createElement('div');
        div.className = 'filosofo';
        div.innerHTML = `
          <a href="${filosofo.url_pagina}" target="_blank">
            <img src="${filosofo.url_foto}" alt="${filosofo.nombre}">
            <div class="nombre">${filosofo.nombre}</div>
          </a>
        `;
        galeria.appendChild(div);
      });
    })
    .catch(error => {
      console.error("Error al cargar los datos:", error);
      document.getElementById('galeria').innerHTML = "<p>Error al cargar los datos.</p>";
    });
</script>

</body>
</html>
