<!DOCTYPE html>

<head>

  <style>

    .navegacion {

<body>

<h1>üèõÔ∏è Galer√≠a de Fil√≥sofos</h1>

<div id="galeria" class="galeria"></div>

<script>
  fetch('fil√≥sofos.json')

    })

      document.getElementById('galeria').innerHTML = "<p>No se pudieron cargar los datos.</p>";
    });
</script>

</body>
