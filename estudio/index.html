<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quiz de Filósofos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --main-bg: #1e293b;
            --card-bg: #f1f5f9;
            --accent: #3b82f6;
            --accent2: #f59e0b;
            --correct: #10b981;
            --wrong: #ef4444;
            --option-bg: #e0e7ef;
            --option-hover: #c7d2fe;
            --text-main: #0f172a;
            --text-light: #f1f5f9;
        }

        body {
            background: linear-gradient(135deg, var(--main-bg) 60%, #334155 100%);
            font-family: 'Inter', Arial, sans-serif;
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #quiz-container {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(30, 41, 59, 0.18);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 520px;
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.3s;
        }

        h1 {
            color: var(--accent);
            font-size: 2.1rem;
            font-weight: 800;
            margin-bottom: 0.7em;
            letter-spacing: -1px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            margin-bottom: 1.5em;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            transition: width 0.4s;
        }

        .question-card {
            background: var(--option-bg);
            border-radius: 16px;
            padding: 1.2em 1em;
            width: 100%;
            margin-bottom: 1.7em;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.08);
            font-size: 1.17rem;
            font-weight: 600;
            min-height: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--main-bg);
        }

        .options {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-bottom: 2em;
        }

        .option-btn {
            font-size: 1.08rem;
            font-weight: 500;
            background: var(--option-bg);
            border: none;
            border-radius: 12px;
            padding: 0.8em 1em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 0.7em;
            color: var(--main-bg);
            box-shadow: 0 1px 4px rgba(59, 130, 246, 0.04);
            outline: none;
            position: relative;
        }

            .option-btn:hover:not([disabled]) {
                background: var(--option-hover);
                color: var(--accent);
            }

            .option-btn[data-correct="true"] {
                background: var(--correct);
                color: var(--text-light);
                font-weight: 700;
            }

            .option-btn[data-correct="false"] {
                background: var(--wrong);
                color: var(--text-light);
                font-weight: 700;
            }

        .option-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent2);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            transition: background 0.2s;
        }

        .option-btn:hover .option-circle {
            background: var(--accent);
        }

        .hidden {
            display: none;
        }

        .result {
            margin-top: 2em;
            text-align: center;
        }

        .result-score {
            font-size: 2.3rem;
            font-weight: 800;
            color: var(--accent2);
            margin-bottom: 0.2em;
        }

        .result-msg {
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 1.5em;
        }

        .restart-btn {
            background: var(--accent2);
            color: var(--text-light);
            border: none;
            border-radius: 12px;
            padding: 0.9em 1.5em;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1em;
            transition: background 0.2s;
        }

            .restart-btn:hover {
                background: var(--accent);
            }

        @media (max-width: 600px) {
            #quiz-container {
                padding: 1.2rem 0.5rem;
                min-height: 420px;
            }

            .question-card {
                font-size: 1rem;
                min-height: 58px;
            }

            .option-btn {
                font-size: 0.97rem;
                padding: 0.7em 0.5em;
            }
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz de Filósofos</h1>
        <div id="start-screen">
            <p style="color:#64748b;font-size:1.1rem;margin-bottom:1.5em;">
                Pon a prueba tus conocimientos sobre filósofos: obras, citas y corrientes. <br>
                <span style="color:var(--accent2);font-weight:600;">10 preguntas aleatorias</span> por intento.
            </p>
            <button class="restart-btn" onclick="startQuiz()">Comenzar</button>
        </div>
        <div id="quiz-screen" class="hidden">
            <div class="progress-bar"><div class="progress" id="progress"></div></div>
            <div class="question-card" id="question"></div>
            <div class="options" id="options"></div>
        </div>
        <div id="result-screen" class="hidden">
            <div class="result">
                <div class="result-score" id="result-score"></div>
                <div class="result-msg" id="result-msg"></div>
                <button class="restart-btn" onclick="startQuiz()">Intentar de nuevo</button>
            </div>
        </div>
    </div>
    <script>
        // Utilidades
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        function pickRandom(arr, n, exclude = []) {
            // Devuelve n elementos aleatorios de arr, excluyendo los de exclude
            const pool = arr.filter(x => !exclude.includes(x));
            return shuffle(pool).slice(0, n);
        }
        // Variables globales
        let filosofos = [];
        let preguntas = [];
        let current = 0;
        let score = 0;

        // Cargar datos JSON
        fetch('filosofos_data.json')
            .then(res => res.json())
            .then(data => {
                filosofos = data.filosofos;
                document.getElementById('start-screen').classList.remove('hidden');
            });

        // Tipos de pregunta
        const tipos = [
            "obra",      // ¿Quién escribió...?
            "cita",      // ¿Quién dijo...?
            "corriente"  // ¿De quién era la filosofía caracterizada por...?
        ];

        function generarPreguntaAleatoria() {
            // Selecciona un filósofo y tipo de pregunta al azar
            const fil = filosofos[Math.floor(Math.random() * filosofos.length)];
            let tipo = tipos[Math.floor(Math.random() * tipos.length)];
            // Si el filósofo no tiene datos para ese tipo, forzar otro tipo
            if (tipo === "obra" && (!fil.obras || fil.obras.length === 0)) tipo = "cita";
            if (tipo === "cita" && (!fil.citas || fil.citas.length === 0)) tipo = "corriente";
            if (tipo === "corriente" && (!fil.ideas || fil.ideas.length === 0)) tipo = "obra";
            let pregunta = "", respuesta = "", opciones = [];
            if (tipo === "obra") {
                const obra = fil.obras[Math.floor(Math.random() * fil.obras.length)];
                pregunta = `¿Quién escribió <b>${obra}</b>?`;
                respuesta = fil.nombre;
                // Opciones: respuesta + 3 filósofos al azar
                const otros = pickRandom(filosofos.map(f => f.nombre), 3, [respuesta]);
                opciones = shuffle([respuesta, ...otros]);
            } else if (tipo === "cita") {
                const cita = fil.citas[Math.floor(Math.random() * fil.citas.length)];
                pregunta = `¿Quién dijo: <i>"${cita}"</i>?`;
                respuesta = fil.nombre;
                const otros = pickRandom(filosofos.map(f => f.nombre), 3, [respuesta]);
                opciones = shuffle([respuesta, ...otros]);
            } else if (tipo === "corriente") {
                const idea = fil.ideas[Math.floor(Math.random() * fil.ideas.length)];
                pregunta = `¿De quién era la filosofía caracterizada por: <i>${idea}</i>?`;
                respuesta = fil.nombre;
                const otros = pickRandom(filosofos.map(f => f.nombre), 3, [respuesta]);
                opciones = shuffle([respuesta, ...otros]);
            }
            return { pregunta, opciones, respuesta, tipo };
        }

        function generarPreguntas() {
            // Genera 10 preguntas únicas (intentando evitar repetidos)
            const usadas = new Set();
            const result = [];
            while (result.length < 10) {
                const q = generarPreguntaAleatoria();
                const key = q.pregunta + q.respuesta;
                if (!usadas.has(key)) {
                    usadas.add(key);
                    result.push(q);
                }
            }
            return result;
        }

        function startQuiz() {
            preguntas = generarPreguntas();
            current = 0;
            score = 0;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const q = preguntas[current];
            document.getElementById('question').innerHTML = q.pregunta;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = "";
            const letras = ['A', 'B', 'C', 'D'];
            q.opciones.forEach((op, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="option-circle">${letras[i]}</span> ${op}`;
                btn.onclick = () => selectOption(btn, op === q.respuesta);
                btn.disabled = false;
                optionsDiv.appendChild(btn);
            });
            // Progreso
            document.getElementById('progress').style.width = `${(current / 10) * 100}%`;
        }

        function selectOption(btn, correct) {
            const options = document.querySelectorAll('.option-btn');
            options.forEach(b => b.disabled = true);
            if (correct) {
                btn.setAttribute('data-correct', 'true');
                score++;
            } else {
                btn.setAttribute('data-correct', 'false');
                // Resalta la correcta
                options.forEach(b => {
                    if (b.textContent.includes(preguntas[current].respuesta)) b.setAttribute('data-correct', 'true');
                });
            }
            setTimeout(() => {
                current++;
                if (current < 10) {
                    showQuestion();
                } else {
                    showResult();
                }
            }, 1100);
        }

        function showResult() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('result-score').textContent = `${score} / 10`;
            let msg = "";
            if (score === 10) msg = "¡Perfecto! ¡Eres un verdadero filósofo!";
            else if (score >= 8) msg = "¡Excelente! Gran dominio filosófico.";
            else if (score >= 5) msg = "¡Bien! Pero puedes mejorar.";
            else msg = "¡Ánimo! La filosofía es cuestión de práctica.";
            document.getElementById('result-msg').textContent = msg;
            document.getElementById('progress').style.width = "100%";
        }
    </script>
</body>
</html>
