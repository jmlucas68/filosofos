<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L√≠nea del Tiempo de Fil√≥sofos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    /* Estilos para el bot√≥n de navegaci√≥n */
    .navegacion {
      text-align: center;
      margin-bottom: 2rem;
    }
    .btn-nav {
      background-color: #6c757d;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .btn-nav:hover {
      background-color: #5a6268;
    }
    .timeline {
      position: relative;
      max-width: 1200px;
      margin: auto;
    }
    .timeline::after {
      content: '';
      position: absolute;
      width: 6px;
      background-color: #2196F3;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -3px;
    }
    .entry {
      padding: 1rem 2rem;
      position: relative;
      background-color: inherit;
      width: 50%;
    }
    .entry.left {
      left: 0;
    }
    .entry.right {
      left: 50%;
    }
    .entry::before {
      content: " ";
      position: absolute;
      top: 15px;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background-color: white;
      border: 4px solid #2196F3;
      z-index: 1;
    }
    .entry.left::before {
      right: -13px;
    }
    .entry.right::before {
      left: -13px;
    }
    .content {
      padding: 1rem;
      background-color: white;
      position: relative;
      border-radius: 6px;
    }
    .content img {
      width: 100px;
      height: auto;
      float: left;
      margin-right: 1rem;
      border-radius: 4px;
    }
    .movimiento {
      font-style: italic;
      color: #666;
      margin-top: 0.5rem;
      clear: both;
    }
    @media screen and (max-width: 768px) {
      .entry {
        width: 100%;
        left: 0;
        padding-left: 3rem;
        padding-right: 1rem;
      }
      .entry.right {
        left: 0;
      }
      .timeline::after {
        left: 20px;
      }
      .entry::before {
        left: 8px; /* Ajuste para alinear con la l√≠nea */
      }
      .entry.right::before, .entry.left::before {
        left: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>L√≠nea del Tiempo de Fil√≥sofos</h1>
  
  <!-- BOT√ìN A√ëADIDO -->
  <div class="navegacion">
    <a href="index.html" class="btn-nav">üèõÔ∏è Volver a la Galer√≠a</a>
  </div>

  <div class="timeline" id="timeline"></div>

  <script>
    fetch("filosofos.json")
      .then(response => response.json())
      .then(filosofos => {
        const timeline = document.getElementById('timeline');
        // Ordenamos por a√±o de nacimiento
        filosofos.sort((a, b) => a.nacimiento - b.nacimiento);

        filosofos.forEach((f, index) => {
          const side = index % 2 === 0 ? 'left' : 'right';
          const entry = document.createElement('div');
          entry.className = `entry ${side}`;
          entry.innerHTML = `
            <div class="content">
              <a href="${f.url_pagina}" target="_blank">
                <img src="${f.url_foto}" alt="${f.nombre}" onerror="this.style.display='none';">
              </a>
              <h3>${f.nombre}</h3>
              <p>${f.nacimiento} ‚Äì ${f.muerte}</p>
              <!-- CORRECCI√ìN: Se usa f.movimiento en lugar de f.periodo -->
              <div class="movimiento">${f.movimiento || 'N/A'}</div>
            </div>
          `;
          timeline.appendChild(entry);
        });
      })
      .catch(error => {
        console.error("Error al cargar el archivo JSON:", error);
        document.getElementById('timeline').innerHTML = "<p>No se pudo cargar la l√≠nea del tiempo.</p>";
      });
  </script>
</body>
</html>
